      }

      /* Hover efek pada tombol */
      button:hover {

        background-color: #f0f0f0;
      }

      // Fungsi untuk memindahkan tombol secara acak

        id.classList.add("moveable");

        // Menghasilkan posisi acak di layar
        var i = Math.floor(

        );
